interfaces_ethernet:
  1/6:
    template: underlay_interface
    ipv4_address: {{ip_uplink_1}}
  1/7:
    template: underlay_interface
    ipv4_address: {{ip_uplink_2}}
interfaces_loopback:
  "0":
    description: Router ID
    ipv4_address: {{ip_lo0}}/32
# interfaces_vlan:
#   "3967":
#     description: VPC Layer-3 Peering for VXLAN
#     ipv4_address: ${ip_lo0}/32
# logging:
#   default:
#     levels:
#       vpc: 5
interface_nve:
  admin_state: true
  hold_down_time: 300
  host_reachability_protocol: bgp
  ingress_replication_protocol_bgp: true
  source_interface: "lo0"
  # VNI List is populated automatically based on services applied to leaf
features:
  pim: false
ospf:
  underlay:
    vrfs:
      default:
        router_id: {{ip_lo0}}
        adjancency_logging_level: detail
        bandwidth_reference: 1000
        banwidth_reference_unit: gbps
        interfaces:
          eth1/51:
            area: 0.0.0.0
            network_type: p2p
          eth1/52:
            area: 0.0.0.0
            network_type: p2p
          lo0:
            area: 0.0.0.0
bgp:
  asn: {{bgp_asn}}
  enhanced_error: false
  template_peers:
    SPINE-PEERS:
      asn: {{bgp_asn}}
      source_interface: lo0
      address_families:
        l2vpn_evpn:
          send_community_standard: true
          send_community_extended: true
  vrfs:
    default:
      router_id: {{ip_lo0}}
      log_neighbor_changes: true
      graseful_restart_stalepath_time: 1800
      graseful_restart_restart_time: 300
      neighbors:
        {{ip_spine_1}}:
          inherit_peer: SPINE-PEERS
          description: {{description_spine_1}}
        {{ip_spine_2}}:
          inherit_peer: SPINE-PEERS
          description: {{description_spine_2}}