logging:
  default:
    levels:
      l2fm: 5
    syslog:
      foo: "bar"
interface_templates:
    underlay_interface:
      layer3: true
      description: underlay interface
      debounce: 0
      mtu: 9216
vrf_templates:
  auto:
    route_distinguisher: auto
    address_families:
      - address_family: "ipv4_unicast"
        route_target_both_auto: true
        route_target_both_auto_evpn: true
features:
  ospf: true
  bgp: true
  nv_overlay: true
  evpn: true
  vn_segment: true
  ssh: true
  interface_vlan: true
  pim: true
